<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-picture">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="main">
    <p class="add-todo">
      <label class="add-todo__title section-title">Add Item</label>
      <div class="add-todo__input-wrapper">
        <input class="add-todo__input" type="text">
        <button class="add-todo__btn">Add</button>
      </div>
    </p>
    <h3 class="todo-title section-title">Todo</h3>
    <ul class="todo-incompleted">
      <li class="todo">
        <input class="todo__check" type="checkbox">
        <label class="todo__name">Pay Bills</label>
        <input type="text" class="todo__edit-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="delete-todo"></button>
      </li>
      <li class="edit-todo todo">
        <input class="todo__check" type="checkbox">
        <label class="todo__name">Go Shopping</label>
        <input type="text" value="Go Shopping"  class="todo__edit-input">
        <button class="edit-btn">Save</button>
        <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="delete-todo"></button>
      </li>
    </ul>
    <h3 class="past-todos__title section-title">Completed</h3>
    <ul class="todo-completed">
      <li class="todo-completed__item"><input class="todo__check" type="checkbox" checked>
        <label class="todo__name">See the Doctor</label>
        <input type="text" class="todo__edit-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="delete-todo"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
